<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clicker</title>
		<link href="style.css" rel="stylesheet" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div class="mainContainer">
			<div class="menu">
				<p>Inspired by classic clicker games!</p>
				<p>
					<a
						href="https://www.freepik.com/free-photo/chocolate-chip-cookies-isolated-white-background-ai-generative_41953806.htm#query=cookies%20png&position=2&from_view=keyword&track=ais&uuid=e159c814-3266-49d9-9a30-0938f18d8f11"
						>Image by chandlervid85</a
					>
					on Freepik
				</p>
				<div class="newGame menuButton">New Game</div>
				<div class="continue menuButton">Continue</div>
			</div>
			<div class="game">
				<div class="shopL">
					<div class="shop1">
						Автокликер<br />10 кликов в секунду<br />
						Цена: 10 очков
						<p class="itemcount" style="float: right">0</p>
					</div>
				</div>
				<div class="cookieContainer">
					<p>Cookies:</p>
					<p class="score">0</p>
					<img class="cookie" src="src/cookie.png" />
				</div>
				<div class="statistics"></div>
			</div>
		</div>
		<script src="/src/anime.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
